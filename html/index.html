<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AlmostDone is a web-application where you can create, read, update and delete short notes about a things that you forgot to do">
    <title>AlmostDone | Smart list of the things I've almost done</title>
    <link rel="stylesheet" href="/res/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="hero">
        <h1 class="hero__caption">List of the things I've almost done</h1>
    </header>
    <main class="app">
        <button class="app__button" id="btnOpenModal">add item</button>
        <ul class="app__list" id="itemContainer">
        </ul>
        <div class="app__modal" id="modalAddItem">
            <h2 class="modal__caption">add item</h2>
            <form class="modal__form" id="appForm">
                <input type="text" class="modal__input" placeholder="type here..." autocomplete="off">
                <button type="submit" class="app__button">add</button>
                <button type="button" class="app__button" id="btnCloseModal">back</button>
            </form>
        </div>
    </main>
    <template id="itemTemplate">
        <li class="app__item">
            <div class="app__itemname" data-item-content></div>
            <div class="app__controls">
                <span class="app__minortext" data-item-date></span>
                <button class="app__button">delete</button>
            </div>
        </li>
    </template>
    <script src="/res/main.js"></script>
</body>

</html>
